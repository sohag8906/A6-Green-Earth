
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">
  
  <!-- Navbar -->
  <nav class="bg-green-700 text-white p-4 text-center text-xl font-bold">
    ðŸŒ¿ Green Earth
  </nav>

  <!-- Layout -->
  <div class="flex flex-1 flex-col md:flex-row">
    
    <!-- Left Sidebar -->
    <aside class="bg-green-100 p-4 md:w-1/5">
      <h2 class="text-lg font-semibold mb-3">Categories</h2>
      <ul class="space-y-2">
        <li><button onclick="displayPlants(allPlants)" class="w-full bg-green-600 text-white py-1 rounded hover:bg-green-700">All Tree</button></li>
        <li><button onclick="loadCategory('Fruit Tree')" class="w-full bg-green-600 text-white py-1 rounded hover:bg-green-700">Fruit Tree</button></li>
        <li><button onclick="loadCategory('Flowering Tree')" class="w-full bg-green-600 text-white py-1 rounded hover:bg-green-700">Flowering Tree</button></li>
        <li><button onclick="loadCategory('Shade Tree')" class="w-full bg-green-600 text-white py-1 rounded hover:bg-green-700">Shade Tree</button></li>
        <li><button onclick="loadCategory('Medicinal Tree')" class="w-full bg-green-600 text-white py-1 rounded hover:bg-green-700">Medicinal Tree</button></li>
        <li><button onclick="loadCategory('Timber Tree')" class="w-full bg-green-600 text-white py-1 rounded hover:bg-green-700">Timber Tree</button></li>
        <li><button onclick="loadCategory('Evergreen Tree')" class="w-full bg-green-600 text-white py-1 rounded hover:bg-green-700">Evergreen Tree</button></li>
        <li><button onclick="loadCategory('Ornamental Plant')" class="w-full bg-green-600 text-white py-1 rounded hover:bg-green-700">Ornamental Plant</button></li>
        <li><button onclick="loadCategory('Bamboo')" class="w-full bg-green-600 text-white py-1 rounded hover:bg-green-700">Bamboo</button></li>
        <li><button onclick="loadCategory('Climber')" class="w-full bg-green-600 text-white py-1 rounded hover:bg-green-700">Climber</button></li>
        <li><button onclick="loadCategory('Aquatic Plant')" class="w-full bg-green-600 text-white py-1 rounded hover:bg-green-700">Aquatic Plant</button></li>
      </ul>
    </aside>

    <!-- Middle Plants -->
    <main class="flex-1 p-4">
      <h2 class="text-xl font-semibold mb-3">Plants</h2>

      <!-- Loader -->
      <div id="loader" class="text-center text-green-700 font-semibold">Loading plants...</div>

      <!-- No Plants Found -->
      <div id="no-plants" class="hidden text-center text-red-500 font-semibold">
        ðŸš« No Plants Found in this Category!
      </div>

      <!-- Plants Grid -->
      <div id="plants" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </main>

    <!-- Right Sidebar (Cart) -->
    <aside class="bg-green-200 p-4 md:w-1/5">
      <h2 class="text-lg font-semibold mb-3">ðŸ›’ Cart</h2>
      <ul id="cart-items" class="space-y-2"></ul>
      <div class="mt-3 flex justify-between font-bold">
        <span>Total:</span>
        <span id="cart-total">$0</span>
      </div>
    </aside>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
